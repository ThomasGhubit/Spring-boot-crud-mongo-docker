<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Task Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.name" class="form-control" id="name" placeholder="Task Name"/>
    </div>
</div>
<div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.author" class="form-control" id="author" placeholder="Task Author"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
