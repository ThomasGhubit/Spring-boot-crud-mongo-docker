<div class="container pad-top">
  <table class="table tasktable">
      <tr>
          <td><h3>Details for {{task.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{task.name}}</td>
      </tr>
      <tr>
          <td>Author</td>
          <td>{{task.author}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editTask({id:task.id})">Edit</a>
  </div>
</div>
